<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List Styling</title>
        <link rel="stylesheet" href="css/list_styling.css" media="screen" title="no title">
    </head>
    <body>
        <div class="d1">
            <h2>Unordered list</h2>
            <ul>
                <li>Athens</li>
                <li>Rome</li>
                <li>London</li>
                <li>Delhi</li>
            </ul>
        </div>

        <div class="d2">
            <h2>Ordered list</h2>
            <ol>
                <li>Apples</li>
                <li>Banana</li>
                <li>Bread</li>
                <li>Methi</li>
            </ol>
        </div>
    </body>
</html>
